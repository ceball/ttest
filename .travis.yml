language: generic
sudo: false

env:
  global:
    - PYENV_VERSION=3.6  

jobs:
  include:
    - &default
      before_install:
        - pyenv --version
        - pyenv versions
      install: true
      script:
        - which python
        - python --version      
        - which pip
        - pip --version
        - pip install param

    - <<: *default
      os: osx
      osx_image: xcode9.3
      env: PYENV_VERSION=3.6.4
      before_install:
        - pyenv --version
        - pyenv versions
        - pyenv install --list
        - pyenv install $PYENV_VERSION
        - pyenv global $PYENV_VERSION
        - which python
        - python --version
        - which pip
        - pip --version
