language: generic
sudo: false
os:
  - linux

# quick hack to determine what tag is...
#     release: ^v(\d+|\.)*[^a-z]\d*$
# dev release: ^v(\d+|\.)*[a-z]\d*$

stages:
  - test

jobs:
  include:
    - &python_default
      stage: test
      before_install: true
      install: true
      script: echo $TRAVIS_TAG
      deploy:
        - provider: pages
          skip_cleanup: true
          github_token: rel
          on:
            tags: true
            all_branches: true
            condition: $TRAVIS_TAG =~ [^a-z]$
        - provider: pages
          skip_cleanup: true
          github_token: dev
          on:
            tags: true
            all_branches: true
            condition: $TRAVIS_TAG =~ [a-z]$
