language: generic
sudo: false

env:
  global:
    - PIP=pip

jobs:
  include:
    - &default
      before_install: true
      install: true
      script:
        - which pip
        - which $PIP
        - $PIP --version
        - $PIP install param
        - which python
        - python --version

    - <<: *default
      os: osx
      osx_image: xcode9.3
      env: PIP=pip3
